<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组</title>
</head>

<body>
    <script>
        // 默认展开
        console.group('person')
        console.log('name: 张三')
        console.log('age: 18')
        console.groupEnd()
        // 默认折叠
        console.groupCollapsed('person')
        console.log('name: 张三')
        console.log('age: 18')
        console.groupEnd()
    </script>
</body>

</html>
