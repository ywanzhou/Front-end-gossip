<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>target的妙用</title>
    <style>
      .btn {
        appearance: none;
        border: none;
        outline: none;
        cursor: pointer;
        white-space: nowrap;
        line-height: 40px;
        width: 80px;
        height: 40px;
        color: #fff;
        background-color: #1171ee;
        border-radius: 4px;
        display: inline-block;
        text-decoration: none;
        text-align: center;
      }
      .btn:hover {
        background: #3683e9;
      }
    </style>
  </head>
  <body>
    <a href="https://juejin.cn" class="btn" target="juejin">首页</a>
    <a
      href="https://juejin.cn/user/3350967174838701"
      class="btn"
      target="juejin"
      >个人主页</a
    >
  </body>
</html>
