<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置动画执行次数</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        height: 100px;
        width: 200px;
        background: lightcoral;
        animation: fadeIn 1s 0.5 0.5s both;
      }
      @keyframes fadeIn {
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
