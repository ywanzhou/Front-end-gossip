<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>省略起始关键帧</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        height: 100px;
        width: 200px;
        background: lightcoral;
        opacity: 0.5;
        animation: fadeIn 1s infinite;
      }
      @keyframes fadeIn {
        0%,
        50%,
        100% {
          opacity: 0;
        }
        25%,
        75% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
