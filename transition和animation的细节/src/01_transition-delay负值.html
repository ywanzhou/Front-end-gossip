<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition负值</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        height: 100px;
        width: 200px;
        background: lightcoral;
        transition: 2s -0.5s;
      }
      .box:hover {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
